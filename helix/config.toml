theme = "solarized_light"

[editor]
color-modes = true
cursorline = true

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-messages = true

[editor.whitespace.render]
tab = "all"

[editor.whitespace.characters]
tab = "Â»"

[keys.normal]
"x" = ["select_mode", "extend_line_below"]
"X" = ["select_mode", "extend_line_above"]
"esc" = ["keep_primary_selection", "collapse_selection"]
"C-c" = ["keep_primary_selection", "collapse_selection"]
"C-7" = "toggle_comments" # in Alacritty, this is how I map C-/
"L" = ["collapse_selection", "extend_to_line_end", "change_selection"]
"C-l" = ["goto_first_nonwhitespace", "extend_to_line_end", "change_selection"]

[keys.select]
"x" = ["extend_line_below"]
"X" = ["extend_line_above"]
"o" = ["flip_selections"]
"esc" = ["normal_mode", "keep_primary_selection", "collapse_selection"]
"C-c" = ["normal_mode", "keep_primary_selection", "collapse_selection"]
"C-7" = "toggle_comments" # in Alacritty, this is how I map C-/

[keys.select.g]
q = ":reflow"

[keys.normal.space]
o = ":reload"

[keys.insert]
"C-c" = "normal_mode"
