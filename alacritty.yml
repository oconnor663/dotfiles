font:
  normal:
    family: UbuntuMono Nerd Font
  bold:
    family: UbuntuMono Nerd Font
    style: regular
  size: 20
key_bindings:
  - { key: N,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: F11,                      action: ToggleFullscreen }

window:
  padding:
    x: 3
    y: 3
  decorations: full

mouse:
  hide_when_typing: true

# https://github.com/eendroroy/alacritty-theme/blob/master/themes/solarized_light.yaml
colors:
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'
