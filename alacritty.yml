font:
  normal:
    family: UbuntuMono Nerd Font
  size: 24
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }

window:
  padding:
    x: 3
    y: 3
  decorations: full

# Colors (One Light - https://github.com/atom/atom/tree/master/packages/one-light-syntax)
colors:
  primary:
    background: '#fafafa'
    foreground: '#383a42'
  cursor:
    text:       CellBackground
    cursor:     '#526eff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#e5e5e6' # syntax-selection-color
  normal:
    black:      '#696c77' # mono-2
    red:        '#e45649' # red 1
    green:      '#50a14f'
    yellow:     '#c18401' # orange 2
    blue:       '#4078f2'
    magenta:    '#a626a4'
    cyan:       '#0184bc'
    white:      '#a0a1a7' # mono-3
