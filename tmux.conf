set -g prefix C-q

run-shell ~/dotfiles/tmux/sensible/sensible.tmux

source-file ~/dotfiles/tmux/solarized/tmuxcolors-dark.conf

# More convenient scroll wheel behavior, as long as I don't
# change panes too frequently.
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Open new panes in the working dir of the current pane.
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# Custom bindings.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key - split-window -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'
